<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <title>Muwababy</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        .swiper-button-next, .swiper-button-prev {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 10px;
        }
    </style>
</head>
<body class="bg-white max-w-[90%] mx-auto p-4">
    <section class="min-h-[80vh] flex items-center justify-center mt-20 mb-20">
        <div class="w-full max-w-screen-lg mx-auto relative md:mt-10 mt-4">
            <h2 class="text-4xl font-bold mb-8 text-center">Our Most Favourite</h2>
    
            <!-- Swiper Container -->
            <div class="swiper">
                <div class="swiper-wrapper">
    
                    <!-- Slider Item 1 -->
                    <div class="swiper-slide flex-shrink-0 w-full md:w-1/3 bg-white rounded-[20px] shadow-lg overflow-hidden">
                        <img src="https://via.placeholder.com/300x200" alt="Stroller" class="w-full h-40 object-cover">
                        <div class="p-4">
                            <p class="text-sm font-medium text-gray-600">Stroller Name 1</p>
                            <div class="flex justify-between items-center mt-2">
                                <p class="text-sm text-gray-500 line-through">$120.00</p>
                                <p class="text-lg font-bold text-black">$89.99</p>
                            </div>
                        </div>
                    </div>
    
                    <!-- Slider Item 2 -->
                    <div class="swiper-slide flex-shrink-0 w-full md:w-1/3 bg-white rounded-[20px] shadow-lg overflow-hidden">
                        <img src="https://via.placeholder.com/300x200" alt="Stroller" class="w-full h-40 object-cover">
                        <div class="p-4">
                            <p class="text-sm font-medium text-gray-600">Stroller Name 2</p>
                            <div class="flex justify-between items-center mt-2">
                                <p class="text-sm text-gray-500 line-through">$150.00</p>
                                <p class="text-lg font-bold text-black">$109.99</p>
                            </div>
                        </div>
                    </div>
    
                    <!-- Slider Item 3 -->
                    <div class="swiper-slide flex-shrink-0 w-full md:w-1/3 bg-white rounded-[20px] shadow-lg overflow-hidden">
                        <img src="https://via.placeholder.com/300x200" alt="Stroller" class="w-full h-40 object-cover">
                        <div class="p-4">
                            <p class="text-sm font-medium text-gray-600">Stroller Name 3</p>
                            <div class="flex justify-between items-center mt-2">
                                <p class="text-sm text-gray-500 line-through">$180.00</p>
                                <p class="text-lg font-bold text-black">$139.99</p>
                            </div>
                        </div>
                    </div>
    
                    <!-- Slider Item 4 -->
                    <div class="swiper-slide flex-shrink-0 w-full md:w-1/3 bg-white rounded-[20px] shadow-lg overflow-hidden">
                        <img src="https://via.placeholder.com/300x200" alt="Stroller" class="w-full h-40 object-cover">
                        <div class="p-4">
                            <p class="text-sm font-medium text-gray-600">Stroller Name 4</p>
                            <div class="flex justify-between items-center mt-2">
                                <p class="text-sm text-gray-500 line-through">$200.00</p>
                                <p class="text-lg font-bold text-black">$159.99</p>
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
    
            <!-- Navigation Buttons -->
            <button id="prevButton" class="absolute left-8 top-1/2 transform -translate-y-1/2 bg-black p-3 rounded-full shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff">
                    <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z"/>
                </svg>
            </button>
            <button id="nextButton" class="absolute right-8 top-1/2 transform -translate-y-1/2 bg-black p-3 rounded-full shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff">
                    <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/>
                </svg>
            </button>
        </div>
    </section>
    
    <!-- Swiper JS Script -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            grabCursor: true,
            spaceBetween: 30,
            slidesPerView: 3,  // Show 3 slides at a time
            breakpoints: {
                0: {
                    slidesPerView: 1  // On small screens show 1 slide
                },
                768: {
                    slidesPerView: 2  // On medium screens show 2 slides
                },
                1024: {
                    slidesPerView: 3  // On large screens show 3 slides
                }
            },
            navigation: {
                nextEl: '#nextButton',
                prevEl: '#prevButton',
            }
        });
    </script>
</body>
</html>
